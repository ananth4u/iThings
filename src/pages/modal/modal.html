<ion-header>

  <ion-navbar>
    <ion-title>QR Code</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()"><ion-icon name="md-close-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-card *ngIf="createdCode">
    <ngx-qrcode  [qrc-value]="createdCode"></ngx-qrcode> 
        <ion-card-content>
            <button padding color="secondary" ion-button clear item-end icon-start (click)="share()">
                <ion-icon name="ios-share-outline"></ion-icon>
                Share QR
              </button>
              <button padding color="secondary" ion-button clear item-start icon-start (click)="onButtonClick()">
                  <ion-icon name="ios-eye-outline"></ion-icon>
                  View
                </button>
           <p padding *ngIf="buttonClicked">{{createdCode}}</p>
        </ion-card-content>
      </ion-card>
</ion-content>
